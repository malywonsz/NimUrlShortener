image: docker:stable

stages:
  - build-url-shortener
  - test-url-shortener

variables:
  IMAGE: ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}

build:
  stage: build-url-shortener
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay2
    NIM_ENV: production
    DB_NAME: url-shortener-db
  script:
    - echo -n $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
    - docker pull $IMAGE:url-shortener-latest || true
    - docker build
        --cache-from $IMAGE:url-shortener-latest
        --tag $IMAGE:url-shortener-latest
        --file ./services/url-shortener/Dockerfile.prod
        "./services/url-shortener"
    - docker push $IMAGE:url-shortener-latest

test-url-shortener:
  stage: test-url-shortener
  image: $IMAGE:url-shortener-latest
  services:
    - postgres:latest
  variables:
    POSTGRES_DB: url_shortener_test
    POSTGRES_USER: runner
    POSTGRES_PASSWORD: ""
    DATABASE_TEST_CONN: postgres://runner@postgres:5432/url_shortener_test
    DB_NAME: postgres
    NIM_ENV: development
  script:
    - cd /usr/src/app
    - nimble c -ry tests/database_test.nim
